<form [formGroup]="registerForm">
  <div class="form-group">
    <label for="username">Псевдоним</label>
    <span *ngIf="formErrors.username">{{formErrors.username}}</span>
    <input type="text" class="form-control" id="username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <span *ngIf="formErrors.email">{{formErrors.email}}</span>
    <input type="text" class="form-control" id="email" placeholder="example@mail.com" formControlName="email">
  </div>
  <div class="form-group">
    <label for="password">Пароль</label>
    <span *ngIf="formErrors.password">{{formErrors.password}}</span>
    <input type="password" class="form-control" id="password" placeholder="Не менее 6 символов" formControlName="password">
  </div>
  <div class="form-group">
    <label for="passwordcopy">Повторите пароль</label>
    <span *ngIf="formErrors.passwordcopy">{{formErrors.passwordcopy}}</span>
    <input type="password" class="form-control" id="passwordcopy" formControlName="passwordcopy">
  </div>
</form>
